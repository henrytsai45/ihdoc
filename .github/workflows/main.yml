name: Run IHDOC_end.py Every 20 Minutes

on:
  schedule:
    - cron: '*/20 * * * *'  # 每 20 分鐘執行一次
  workflow_dispatch:  # 允許手動執行

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v3

      - name: 設置 Python 環境
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: 手動安裝 Google Chrome 133.0.6943.60
        run: |
          wget -q "https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_133.0.6943.60-1_amd64.deb"
          sudo dpkg -i google-chrome-stable_133.0.6943.60-1_amd64.deb || sudo apt-get -f install -y
          rm google-chrome-stable_133.0.6943.60-1_amd64.deb

      - name: 手動安裝 ChromeDriver 133.0.6943.60
        run: |
          wget -q "https://chromedriver.storage.googleapis.com/133.0.6943.60/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver
          rm chromedriver_linux64.zip

      - name: 確保 Chrome & ChromeDriver 版本匹配
        run: |
          google-chrome --version
          chromedriver --version

      - name: 安裝 Python 依賴
        run: pip install selenium gspread oauth2client

      - name: 執行 Python 腳本
        env:
          GOOGLE_SHEETS_KEYS: ${{ secrets.GOOGLE_SHEETS_KEYS }}
          IHGMAIL: ${{ secrets.IHGMAIL }}
          IHPASSWORD: ${{ secrets.IHPASSWORD }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          THEURL: ${{ secrets.THEURL }}
        run: python IHDOC_end.py
