name: Run IHDOC_end.py Every 20 Minutes

on:
  schedule:
    - cron: '*/20 * * * *'  # 每 20 分鐘執行一次
  workflow_dispatch:  # 允許手動執行

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v3

      - name: 設置 Python 環境
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: 安裝依賴
        run: pip install selenium gspread oauth2client

      - name: 安裝 Google Chrome & Chrome 驅動
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # 下載與 Chrome 版本匹配的 ChromeDriver
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
          echo "🔍 Google Chrome 版本: $CHROME_VERSION"
          
          LATEST_DRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          wget -q "https://chromedriver.storage.googleapis.com/$LATEST_DRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      - name: 確保 Chrome & Chromedriver 存在
        run: |
          google-chrome --version
          chromedriver --version

      - name: 執行 Python 腳本
        env:
          GOOGLE_SHEETS_KEYS: ${{ secrets.GOOGLE_SHEETS_KEYS }}
          IHGMAIL: ${{ secrets.IHGMAIL }}
          IHPASSWORD: ${{ secrets.IHPASSWORD }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          THEURL: ${{ secrets.THEURL }}
        run: python IHDOC_end.py
