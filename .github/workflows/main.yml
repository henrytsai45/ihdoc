  workflow_dispatch:  # å…è¨±æ‰‹å‹•åŸ·è¡Œ

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: æª¢å‡ºç¨‹å¼ç¢¼
        uses: actions/checkout@v3

      - name: è¨­ç½® Python ç’°å¢ƒ
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: å®‰è£ä¾è³´
