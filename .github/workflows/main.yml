name: Run IHDOC_end.py Every 20 Minutes

on:
  schedule:
    - cron: '*/20 * * * *'  # 每 20 分鐘執行一次
  workflow_dispatch:  # 允許手動執行

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v3

      - name: 設置 Python 環境
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: 安裝與 ChromeDriver 匹配的 Google Chrome
        run: |
          CHROME_VERSION="133.0.6943.53"  # ✅ 固定 Google Chrome 版本
          echo "🔍 設定 Google Chrome 版本: $CHROME_VERSION"

          wget -q "https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chrome-linux64.zip"
          unzip chrome-linux64.zip
          sudo mv chrome-linux64 /opt/google/chrome
          sudo ln -sf /opt/google/chrome/chrome /usr/bin/google-chrome
          rm -rf chrome-linux64.zip

      - name: 安裝與 Google Chrome 匹配的 ChromeDriver
        run: |
          DRIVER_VERSION="113.0.5672.63"  # ✅ 固定 ChromeDriver 版本
          echo "🔍 下載 ChromeDriver 版本: $DRIVER_VERSION"

          wget -q "https://storage.googleapis.com/chrome-for-testing-public/$DRIVER_VERSION/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver
          rm -rf chromedriver-linux64.zip chromedriver-linux64


      - name: 確保 Chrome & ChromeDriver 版本匹配
        run: |
          google-chrome --version
          chromedriver --version

      - name: 安裝 Python 依賴
        run: pip install selenium gspread oauth2client

      - name: 執行 Python 腳本
        env:
          GOOGLE_SHEETS_KEYS: ${{ secrets.GOOGLE_SHEETS_KEYS }}
          IHGMAIL: ${{ secrets.IHGMAIL }}
          IHPASSWORD: ${{ secrets.IHPASSWORD }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          THEURL: ${{ secrets.THEURL }}
        run: python IHDOC_end.py
